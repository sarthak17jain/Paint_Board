<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Paint Board</title>
    <link rel="shortcut icon" type="image/x-icon" href="./Icons/paint-palette-svgrepo-com.svg">
</head>
<body>
    <div class="hamburger-menu">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class="pencil" src="Icons/pencil-svgrepo-com.svg" alt="">
        <img class="eraser" src="Icons/eraser-svgrepo-com.svg" alt="">
        <img class="download" src="Icons/download-svgrepo-com.svg" alt="">
        <img class="upload" src="Icons/Image_upload.svg" alt="">
        <img class="sticky-note" src="Icons/StickyNote.svg" alt="">
        <img class="redo" src="Icons/Redo.svg" alt="">
        <img class="undo" src="Icons/Undo.svg" alt="">
    </div>

    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>
    <!-- <div class="sticky-cont">
        <div class="header-cont">
            <div class="minimise"></div>
            <div class="remove"></div>
        </div>
        <div class="note-cont">
            <textarea></textarea>
        </div>
    </div> -->
    <canvas></canvas>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
